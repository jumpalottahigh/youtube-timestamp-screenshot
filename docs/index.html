<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Georgi Yanev">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Youtube Timestamp Screenshot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <style>
    html,
    body {
      min-height: 100%;
    }

    body {
      display: flex;
      height: 100vh;
      flex-flow: column nowrap;
      justify-content: space-between;
    }

    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {
      0%,
      100% {
        transform: rotate(0)
      }
      20%,
      60% {
        transform: rotate(-25deg)
      }
      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }
      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-43588334-9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-43588334-9', { 'anonymize_ip': true });
  </script>
</head>

<body>
  <header class="text-center mb-5 mt-3">
    <a class="navbar-brand" href="#">
      <img src="./youtube-timestamp-screenshot.png" width="152" height="33" class="d-inline-block align-top" alt="Youtube Screenshot">
    </a>

    <a href="https://github.com/jumpalottahigh/youtube-timestamp-screenshot.git" class="github-corner" aria-label="View source on Github">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
        aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
          <form action="#" method="POST">
            <input class="form-control form-control-lg" type="text" placeholder="Enter video URL including timestamp">
            <p class="mt-3">For exmaple:
              <br>
              <strong>https://www.youtube.com/watch?v=70tXXAfs-ks&t=4m3s</strong>
              <br> will take a screenshot at the video at 2 minutes and 2 seconds in.
            </p>
            <div class="text-center">
              <input class="btn btn-primary" type="submit" value="Fetch">
            </div>
          </form>
        </div>
      </div>
      <div class="row text-center mt-5">
        <div class="col">
          <p id="status" class="alert alert-danger" role="alert" style="display: none"></p>
          <a id="screenshot-link" href="#" download>
            <img id="screenshot" alt="screenshot holder" style="display: none; max-width: 100%;" />
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="container-fluid bg-light py-4">
    <h5 class="col text-center text-muted" style="font-size: 0.8rem!important">
      Made by
      <a href="https://twitter.com/jumpalottahigh">@jumpalottahigh</a>.
      <br>
      <a href="#">Read why</a>.
    </h5>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const CONFIG = {
        DEBUG_URL: 'http://localhost:8080/?url=',
        APP_URL: 'https://youtube-timestamp-screenshot.herokuapp.com/?url='
      };
      const form = document.querySelector('form');
      const img = document.querySelector('#screenshot');
      const imgLink = document.querySelector('#screenshot-link');
      const status = document.querySelector('#status');

      function getBase64(url) {
        return axios
          .get(url, {
            responseType: 'blob'
          })
          .then(response => {
            let reader = new window.FileReader();
            reader.readAsDataURL(response.data);
            reader.onload = function () {
              let imageDataUrl = reader.result;
              img.setAttribute("src", imageDataUrl);
              imgLink.setAttribute("href", imageDataUrl);
              status.innerText = "Click the image to download!";
              status.classList.replace('alert-danger', 'alert-success');
              status.style.display = 'block';

              // Send analytics success
              gtag('event', 'fetch submit', {
                'event_category': 'fetch',
                'event_label': 'fetch success'
              });
            }
          }).catch(e => {
            img.removeAttribute('src');
            img.style.display = 'none';
            status.innerText = "Something went wrong! Please enter a valid URL. See the example above!";
            status.classList.replace('alert-success', 'alert-danger');
            status.style.display = 'block';
            console.log(e);

            // Send analytics error
            gtag('event', 'fetch submit', {
              'event_category': 'fetch',
              'event_label': 'fetch failed' + e
            });
          });
      }

      // Fetch image on submit
      form.addEventListener('submit', e => {
        // Send analytics submit
        gtag('event', 'fetch submit', {
          'event_category': 'fetch',
          'event_label': 'fetch init'
        });

        e.preventDefault();
        let { value } = e.target[0];
        let URL = `${CONFIG.APP_URL}${value}`;

        img.src = './loader.gif';
        img.style.display = 'inline';
        status.style.display = 'none';
        getBase64(URL);
      });

      imgLink.addEventListener('click', () => {
        // Send download click
        gtag('event', 'download click', {
          'event_category': 'download',
          'event_label': 'click'
        });
      })
    });
  </script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
